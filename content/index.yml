title: Connectez votre ville aux citoyens!
description: Une solution innovante pour permettre aux citoyens de signaler les problèmes urbains et de contribuer à l'amélioration de la ville.
hero:
  title: Améliorez votre ville avec l'aide des citoyens
  description: Offrez à vos habitants un moyen simple de signaler les problèmes publics tout en récompensant leur engagement.
  headline:
    label: Fait pour les mairies
    to: '#features'
    icon: i-heroicons-arrow-top-right-on-square-20-solid
  links:
    - label: Découvrir la solution
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: '#features'
      size: xl
    - label: Contactez-nous
      icon: i-simple-icons-maildotru
      size: xl
      color: gray
      to: '#contact'
      target: _blank
logos:
  title: Utilisée par des villes engagées
  icons:
    - i-simple-icons-ecosia
    - i-simple-icons-mapbox
    - i-simple-icons-openstreetmap
    - i-simple-icons-vercel
    - i-simple-icons-cloudflare
features:
  headline: Fonctionnalités
  title: Pourquoi choisir notre solution ?
  description: Simplifiez la gestion des signalements urbains avec une interface moderne et engageante pour vos citoyens.
  items:
    - title: Signalements en temps réel
      description: Les citoyens peuvent signaler facilement les problèmes rencontrés dans les espaces publics, directement depuis leur smartphone.
      icon: i-heroicons-cog
    - title: Traitement efficace
      description: Les signalements sont automatiquement envoyés à vos services compétents pour un traitement rapide et efficace.
      icon: i-heroicons-check
    - title: Données sécurisées
      description: Toutes les données sont protégées selon les normes les plus strictes de sécurité et de confidentialité.
      icon: i-heroicons-lock-closed
    - title: Encouragez l'engagement citoyen
      description: Récompensez les citoyens pour leurs contributions en leur offrant des bons d'achat ou en plantant des arbres.
      icon: i-heroicons-gift
    - title: Personnalisation pour votre ville
      description: Configurez la carte avec des points d'intérêt spécifiques comme les toilettes publiques, poubelles, ou points de recyclage.
      icon: i-heroicons-map
pricing:
  headline: Tarification
  title: Des solutions adaptées à chaque ville
  description: Choisissez le plan qui convient le mieux à votre ville, avec une mise en place rapide et un support dédié.
  plans:
    - title: Essentiel
      description: Une solution pour les petites villes.
      price: €49.99
      align: top
      button:
        label: Commencer
        color: gray
      features:
        - Carte personnalisable
        - Signalements illimités
        - Support par email
    - title: Standard
      description: Idéale pour les villes moyennes.
      price: €99.99
      highlight: true
      scale: true
      align: top
      button:
        label: Commencer
      features:
        - Carte personnalisable
        - Signalements illimités
        - Accès prioritaire au support
    - title: Premium
      description: La solution complète pour les grandes villes.
      price: €199.99
      align: top
      button:
        label: Commencer
        color: gray
      features:
        - Carte complète et personnalisable
        - Signalements illimités
        - Support technique 24/7
testimonials:
  headline: Témoignages
  title: Ce que disent les mairies
  description: Découvrez comment d'autres villes ont amélioré leur gestion des problèmes publics grâce à notre solution.
  items:
    - quote: "Nous avons drastiquement réduit le temps de réponse aux signalements grâce à cette application."
      author:
        name: Anne Hidalgo
        description: Mairie de Paris
        avatar:
          src: https://i.pravatar.cc/120?img=1
          loading: lazy
    - quote: "Les citoyens sont plus impliqués, et nous avons vu une nette amélioration dans la propreté de nos espaces publics."
      author:
        name: Emmanuel Macron
        description: Président de la République
        avatar:
          src: https://i.pravatar.cc/120?img=7
          loading: lazy
cta:
  title: Connectez votre ville dès aujourd'hui
  description: Offrez à vos citoyens un outil puissant pour signaler les problèmes et améliorer la qualité de vie dans votre ville.
  links:
    - label: Contactez-nous
      size: xl
faq:
  title: Questions fréquentes
  description: Nous répondons aux questions que les mairies se posent fréquemment.
  items:
    - label: Comment l'application protège-t-elle les données des citoyens ?
      content: Nous utilisons des normes de sécurité rigoureuses pour garantir la confidentialité et la sécurité des données transmises.
      defaultOpen: true
    - label: Comment puis-je personnaliser la carte pour ma ville ?
      content: Vous pouvez facilement ajouter ou retirer des points d'intérêt à partir de l'interface d'administration.
    - label: Quel est le processus de traitement des signalements ?
      content: Les signalements sont transmis directement aux services appropriés pour un suivi rapide et transparent.
    - label: Puis-je modifier les récompenses offertes aux citoyens ?
      content: Oui, les récompenses peuvent être configurées selon les préférences et initiatives locales.
